<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="mainDiv">
        <form action="">
            <label for="userName">User name : </label>
            <input type="text" id="userName" placeholder="Please enter your Username">

            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Please enter your Password">

            <label for="message">Message: </label>
            <input type="text" id="message" placeholder="Please enter your Message">
            <label for="chbx">Remember me</label>
            <input type="checkbox" id="chbx" name="chbx">

            <label for="dTitle">Dropdown Title</label>
            <select id="dTitle" name="Dropdown title">
                <option value="Dropdown Title">Dropdown Option1</option>
                <option value="Dropdown Title">Dropdown Option2</option>
                <option value="Dropdown Title">Dropdown Option3</option>
                <option value="Dropdown Title">Dropdown Option4</option>
            </select>
            <div class="submitReset">
                <input type="button" id="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>

        <table id="table">
            <tr>
                <th>User name</th>
                <th>Password</th>
                <th>Message</th>
                <th> Dropdown title </th>
            </tr>
        </table>
    </div>
    <script src="easy.js" type="module"></script>
</body>

</html>
